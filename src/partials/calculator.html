<section>
    <div class="container">
        <p>Калькулятор</p>
        <input type="number" placeholder="Введіть число">
        <ul>
            <li>
                <button onclick="calculate('+')">+</button>
            </li>
            <li>
                <button onclick="calculate('*')">*</button>
            </li>
            <li>
                <button onclick="calculate('-')">-</button>
            </li>
            <li>
                <button onclick="calculate('/')">/</button>
            </li>
        </ul>
        <input type="number" placeholder="Введіть число">
        <button onclick="calculate('=')">=</button>
        <input type="number" placeholder="результат" readonly>
    </div>
</section>
