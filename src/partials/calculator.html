<section>
    <div class="container">
        <p class="calculator-text">Калькулятор</p>
        <input class="calculator-input" type="number" placeholder="Введіть число">
        <ul class="calculator-list">
            <li class="calculator-items">
                <button class="calculator-btn" onclick="calculate('+')">+</button>
            </li>
            <li class="calculator-items">
                <button class="calculator-btn" onclick="calculate('*')">*</button>
            </li>
            <li class="calculator-items">
                <button class="calculator-btn" onclick="calculate('-')">-</button>
            </li>
            <li class="calculator-items">
                <button class="calculator-btn" onclick="calculate('/')">/</button>
            </li>
        </ul class="calc-list">
        <input class="calc-input" type="number" placeholder="Введіть число">
        <button class="calc-btn" onclick="calculate('=')">=</button>
        <input class="calc-result" type="number" placeholder="результат" readonly>
    </div>
</section>
